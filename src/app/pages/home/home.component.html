<mat-drawer-container
    [autosize]="true"
    class="min-h-full max-w-7xl mx-auto border-x">

    <mat-drawer mode="side" class="p-6" opened>

        <app-filters (showCategory)="onShowCategory($event)"></app-filters>

    </mat-drawer>

    <mat-drawer-content class="p-6">
        <app-products-header 
            (itemsCountChange)="onItemsCountChange($event)"
            (columnCountChange)="onColumnCountChange($event)"
            (sortChange)="onSortChange($event)"
        ></app-products-header>
        <mat-grid-list
            gutterSize="16"
            [cols]="cols"
            [rowHeight]="rowHeight">

            <mat-grid-tile *ngFor="let product of storeProducts">
                <app-product-box 
                    [product] = "product"
                    (addToCart)="onAddToCart($event)"
                    class="w-full" [fullWidthMode]="cols === 1">
                </app-product-box>
            </mat-grid-tile>

        </mat-grid-list>
    </mat-drawer-content>

</mat-drawer-container>
